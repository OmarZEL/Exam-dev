<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Produits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Gestionnaire De Produits</h1>
    <img src="img/PMs_Blgs_Graphic-1024x1024.png" alt="Logo de Gestion de Produits" width="150" height="150">
</header>

<main>
    <section id="liste-produits">
        <h2>Liste des produits</h2> <!-- Ajout du titre -->
        <button id="btn-refresh">Rafraîchir la liste des produits</button>
        <!-- La liste des produits sera générée ici par JavaScript -->
    </section>

    <section id="ajout-produit">
        <h2>Ajouter un produit</h2> <!-- Ajout du titre -->
        <form id="form-ajout-produit" action="addProduct.php" method="post">
            <input type="text" id="nom" name="nom" placeholder="Nom du produit" required><br>
            <input type="text" id="description" name="description" placeholder="Description du produit" required><br>
            <input type="number" id="prix" name="prix" placeholder="Prix du produit" required><br>
            <button type="submit">Ajouter ce produit</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2024 Product Management</p>
</footer>

<script src="script.js"></script>
</body>
</html>
